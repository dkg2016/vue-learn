  <div id="app"></div>

<script src="./vue.sim.js"></script>
<script>
  let vm = new Vue({
      el: '#app',
      data: {
        message: 'hello world'
      },
      render: function (h) {
        return h('div', {
          attrs: {
            id: 'app'
          }
        }, [h('span',{id:'2'},'123'),this.message])
      }
  })
</script>
