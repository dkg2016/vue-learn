<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./util.js"></script>
  <script src="./func.js"></script>
  <script src="./polyfill.js"></script>
  <script src="./Dep.js"></script>
  <script src="./Watcher.js"></script>
  <script src="./nextTick.js"></script>
  <script src="./vnode.js"></script>
  <script src="./createElement.js"></script>

  <title>My Vue</title>
</head>
<body>
  <div id="app">{{message}}</div>
  <script src="./vue.sim.js"></script>
  <script>
    // let myObj = {
    //     data: {
    //         name: 'kg'
    //     }
    // }
    let vm = new Vue({
        el: '#app',
        data: {
          message: 'hello'
        },
        render: function (h) {
          return h('div', {
            attrs: {
              id: 'app'
            }
          }, this.message)
        }
    })
    // console.log(vm)
    // console.log(vm)
    // console.dir(Vue)
  </script>
</body>
</html>
