<script>
  let component = {
    data () {
      return {
        items: [
          {id: 0, val: 'A'},
          {id: 1, val: 'B'},
          {id: 2, val: 'C'},
          {id: 3, val: 'D'}
        ]
      }
    },
    methods: {
      change: function () {
        this.items.reverse().push({id: 4, val: 'E'})
      }
    },
    render: function (h) {
      return h('div',{},[h('ul',{},this.items.map(function (item) {
        return h('li',{
          key: item.id
        },item.val)
      })),h('button',{
        on: {
          click: this.change
        }
      },'change')])
    }
  }
  let vm = new Vue({
      el: '#app',
      render: function (h) {
        return h(component)
          // return h('div', {
          //   attrs: {
          //     id: 'testId',
          //     class: 'test_class'
          //   }
          // }, this.message)
      }
  })
